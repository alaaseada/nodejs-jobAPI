<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo"><h3 class="title">Jobster</h3></div>
      <form method="post" id="register-login">
        <p id="info"></p>
        <h3 id="title">Reset your password</h3>
        <label for="new-password">New Password:</label>
        <input
          type="password"
          name="new-password"
          id="new-password"
          placeholder="Password"
        />
        <label for="confirm-password">Re-type Your Password:</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Re-type your new Password"
        />
        <a class="form-btn" id="reset-btn" href="#">Reset password</a>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../js/reset.js"></script>
    <script src="../js/user.js"></script>
  </body>
</html>
